<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Now</title>

    <!--External Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--Fonts-->

    <!--Internal Files-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <!--Nav #Logo Only-->
        <div class="row navHeaderOnly">
            <div class="col-12">
                <h1 class="logo">Logo</h1>
                <a href="/pages/build.html">
                    <h3 class="goBack">Back to Check-Out</h3>
                </a>
            </div>
        </div>

        <!--PayWall-->
        <div class="row payForm">
            <h1 class="checkOutHead">Pay now!</h1>
            <!--Form-->
            <div class="col-6 stndForm">
                <form>
                    <legend>You are Paying: </legend>
                    <!--Payment Option-->
                    <label class="radio">
                        Credit Card
                        <input class="radioBtn" type="radio" name="payMethod" value="card">
                    </label>

                    <label class="radio">
                        PayPal
                        <input class="radioBtn" type="radio" name="payMethod" value="card">
                    </label>

                    <!--text areas-->
                    <input class="form-input" type="text" placeholder="Name on Card">

                    <input class="form-input" type="number" placeholder="Card Number" maxlength="16"> 

                    <label class="cardInfo">Expirey Date 
                        <input class="short-form-input" type="month" placeholder="MM/YY">
                    </label>     
                    <label class="cardInfo"> CVV
                        <input class="short-form-input" type="date" placeholder="###">    
                    </label>                

                    <button type="button">Confirm Payment</button>
                    
                </form>
            </div>
            <!--Gif and button-->
            <div class="col-6 imgBtn">
                <div class="colbox"></div>
                
            </div>
        </div>
    </div>
</body>

</html>
