    <!--Bootstrap container-->

    <div class="container-fluid builder">
        <!--Build section section-->
        <div class="row build-sub">

            <div class="col-6 sub_builder">
                <h1 class="subPageTitle">Build A sub</h1>
                
                <form>
                    <button class="newSub" type="button">Create A New Sub</button>

                    <select name="breads" id="breadOpt">
                        <option>BREAD</option>
                        <option>Brioche</option>
                        <option>Bagel</option>
                        <option>Baguette</option>
                    </select>

                    <select name="toppings" id="toppingsOpt" mutliple>
                        <option>TOPPINGS</option>
                        <!--Protein x8-->
                        <option value="1">prosciutto</option>
                        <option value="2">fried chicken breast</option>
                        <option value="3">sliced steak</option>
                        <option value="4">pulled pork</option>
                        <option value="5">fried shrip</option>
                        <option value="6">Tuna</option>
                        <option value="7">Sliced Turkey</option>
                        <option value="8">Salami</option>
                        <!--Cheese x5-->
                        <option value="9">American</option>
                        <option value="10">Brie</option>
                        <option value="11">Mozzarella</option>
                        <option value="12">Cream Cheese</option>
                        <option value="13">Gruyere</option>
                        <!--produce x7-->
                        <option value="14">Avocado</option>
                        <option value="15">Pickles</option>
                        <option value="16">Coleslwaw</option>
                        <option value="17">Basil</option>
                        <option value="18">Red Onion *sliced</option>
                        <option value="19">Spinach</option>
                        <option value="20">Tomato</option>
                    </select>

                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Barbecue</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Marinara</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Bechamel</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Ketchup</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">Au Jus</label>
                      </div>
                </form>

                <row class="row breadImg">
                    <div class="col-12"></div>
                </row>
                <row class="row toppImg">
                    <div class="col-12"></div>
                </row>
                <row class="row sauceImg">
                    <div class="col-12"></div>
                </row>

                <button class="addSub" type="button">Add This Sub</button>
            </div>

            <div class="col-6 sub_builder">
                <h1 class="subPageTitle">Receipt</h1>
                <div class="receipt">
                    <!--Calculation-->
                    <p>bread chosen: R</p>
                    <p>toppings <i class="toppAmount">x</i> chosen: R</p>
                    <p>sauces <i class="toppAmount">x</i> chosen: R</p>
                    <h4 class="total">Your Total Is: </h4>
                </div>
                <a href="/pages/checkout.html">
                    <button type="button" class="checkout">PROCEED TO CHECKOUT</button>
                </a>
            </div>
        </div>

    </div>
