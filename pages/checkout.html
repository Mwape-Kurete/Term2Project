<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>

    <!--External Files-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>

    <!--Fonts-->

    <!--Internal Files-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <div class="container-fluid">
        <!--Nav section #Header Only-->
        <div class="row navHeaderOnly">
            <div class="col-12">
                <h1 class="logo">Logo</h1>
                <a href="/build.html">
                    <h3 class="goBack">Back to Build a Sub Page</h3>
                </a>
            </div>
        </div>

        <!--checkOut col div-->
        <div class="row checkOutForm">
            <h1 class="checkOutHead">Check-Out</h1>
            <!--Form-->
            <div class="col-6 stndForm">
                <form>
                    <legend>Your Total Is: </legend>
                    <input class="form-input" type="text" placeholder="Full Name">
                    <input class="form-input" type="email" placeholder="Email Address"> 
                    <textarea class="form-input" placeholder="Street Address" rows="10"></textarea>

                    <label class="switch">
                        Pick-up at store
                        <input class="checkBx" type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <label class="switch">
                        Add A Tip
                        <input class="checkBx" type="checkbox">
                        <span class="slider round"></span>
                    </label>

                    <label class="tip">Tip Amount:</label>
                </form>
            </div>
            <!--Gif and button-->
            <div class="col-6 imgBtn">
                <div class="colbox"></div>
                <a href="/payment.html">
                    <button type="button">PAY NOW</button>
                </a>
            </div>
        </div>

    </div>
</body>

</html>
